<!DOCTYPE html>
<html>
<head>
  
   <title>Alphabetical Order</title>

<meta charset=utf-8 />
</head>
<body>
  <script type="text/javascript">
  	function alphabetOrder(str)
  {
       // it splits the given word into alphabets make it in an alphabetOrder
       return str.split('').sort().join('');
  }
console.log(alphabetOrder("REBEL STAR"));
  </script>
</body>
</html>
