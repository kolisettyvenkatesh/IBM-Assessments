<!DOCTYPE html>
<html>
<head>
	<title>merge two array and  remove duplicates</title>
</head>
<body>
<script type="text/javascript">
	
	function filter(array){
		var first = array.concat();
		// iterate through the array for removing duplicate elements
		for (var i = 0; i < first.length; i++) {
			
			for (var j = i+1; j < first.length; ++j) {
					if(first[i]== first[j])
						//  The splice() method returns the removed item(s) in an array
						first.splice(j--, 1);
			}
		}
		return first;
	}
		// inputs 
		var arr1 = ["Prabhas","Raj","REBEL"];
		var arr2 = ["STAR","DARLING","SAHOO"];
		// concat both array
		var arr3 = filter(arr1.concat(arr2));
		// display on console
		/console.log(arr3);/
		// for displaying as alert
		alert(arr3);
</script>
</body>
</html>
