<!DOCTYPE html>
<html>
<head>
	<title>number into array of digits</title>
</head>
<body>
<script type="text/javascript">
	var num = parseInt(prompt("enter number:"));
	// it converts a specified number to an array of digits.
	let arr = Array.from(String(num),Number); 
	document.write('['+arr+']');
	
</script>
</body>
</html>
