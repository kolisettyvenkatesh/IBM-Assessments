<!DOCTYPE html>
<html>
<head>
	<title>counts the sub string of a string</title>
</head>
<body>
<script type="text/javascript">
	var temp = "This is a string."; 
	 // it counts the occurrence of a substring in a string.
var count = (temp.match(/is/g) || []).length;
document.write(count);
</script>
</body>
</html>
