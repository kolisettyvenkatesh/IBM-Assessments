<!DOCTYPE html>
<html>
<head>
	<title> Display date in specified format </title>
</head>
<body>
	<script type="text/javascript">
    // create Date class object
   var today = new Date();
   // get day by using getDay()
   var day = today.getDay();
   // create an array which contains all days
   var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
   console.log("Today is : " + daylist[day] + ".");
   // get hours ,minutes, and seconds by using methods of Date class object
   var hour = today.getHours();
   var minute = today.getMinutes();
   var second = today.getSeconds();
   // check condition
   var prepand = (hour >= 12)? " PM ":" AM ";
   hour = (hour >= 12)? hour - 12: hour;
   if (hour===0 && prepand===' PM ') 
   { 
    if (minute===0 && second===0)
    { 
      hour=12;
      prepand=' Noon';
    } 
    else
    { 
      hour=12;
      prepand=' PM';
    } 
  } 
  if (hour===0 && prepand===' AM ') 
  { 
    if (minute===0 && second===0)
    { 
      hour=12;
      prepand=' Midnight';
    } 
    else
    { 
      hour=12;
      prepand=' AM';
    } 
  } 
 /* console.log("Current Time : "+hour + prepand + " : " + minute + " : " + second);*/
  alert("Current Time : "+hour + prepand + " : " + minute + " : " + second);
</script>

</body>
</html>
