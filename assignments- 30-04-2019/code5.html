<body>

    
     <button class="mybutton"> click me </button> 

	<div class="Container" style="border: 1px solid #000; background-color: blue; margin-right: 0px ; padding: 10px; position: absolute; left: 0; bottom: 0; width: 100px; height: 80px;">
	Trying some JQuery fun here...
</div>
	<script type="text/javascript">
       $(document).ready(function() {
       	 
             $(".mybutton").click(function() {

			$(".Container").animate({height: '200px'}, 'slow');

			$(".Container").animate({height: '80px'}, 'slow');

		});

    });
