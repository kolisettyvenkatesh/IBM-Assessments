<!DOCTYPE html>
<html>
<head>
	<title>Add a new row dynamically to the table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<style type="text/css">
	table{
		border: 1px solid black;
	}
</style>
<table id="ItemsTable">
  <tr><th>NAME</th><th>DOMAIN</th><th>ROOM NO.</th></tr>
   <tr><td>venkatesh</td><td>Full Stack Developer</td><td>7768</td></tr> 
   <tr><td>ibm</td><td>company</td><td>7769</td></tr> 
   <tr><td>ginny</td><td>ceo</td><td>7767</td></tr> 

</table>

	<script type="text/javascript">
		$(document).ready(function() 
		{
			var n=prompt("Enter Name:");
			var c=prompt("Enter Domain:");
			var a=prompt("Enter Room No.:");
			$('table').append('<tr><td>'+n+'</td><td>'+c+'</td><td>'+a+'</td></tr>');
			
		});
	</script>
</body>
</html>
