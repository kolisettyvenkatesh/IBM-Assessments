<!DOCTYPE html>
<html>
<head>
	<title>moving element from one div to another div</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<button class="mybutton">click me</button>
	<div class="div1" style="background-color: blue; height: 100px; font-size : 50px "><p  id="mydiv"> IBM is a multi national company </p></div>
	<div class="div2" style = "background-color: green; height: 100px; font-size: 50px;" > </div>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".mybutton").click(function() {
			
			$('#mydiv').appendTo('.div2');
			});
		});




	</script>

</body>
</html>
